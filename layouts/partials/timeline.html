<!-- themes/mytheme/layouts/partials/timeline.html -->
<div class="timeline">
    {{ range (.Site.GetPage "section" "experiences").Pages }}
    <div class="timeline-item">
        <div class="year">{{ .Date.Format "2006" }}</div>
        <img src="{{ .Site.BaseURL }}{{ .Params.image }}" alt="Company Logo" class="company-logo">
        <div class="timeline-content">
            <h3>{{ .Title }}</h3>
            <p>{{.Content }}</p>
        </div>
    </div>
    {{ end }}
</div>
</div>
